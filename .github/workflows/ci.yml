name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          # Use Node 20 to match Next.js 16 / React 19 requirements
          node-version: 20
      - run: npm ci
      - run: npm run lint || true
      - run: npm run build || true
      - run: npm test
